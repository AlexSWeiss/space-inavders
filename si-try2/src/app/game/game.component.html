<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Try</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Space Invaders</title>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>S P A C E I N V A D E R S</h1>
      </div>
      <a class="btn" routerLink="/logout">Logout</a>
    </header>
    <div class="game-wrapper">
      <div class="game">
      </div>

      <div id="congratulations">
        <h1>Congratulations!</h1>
        <h2>You won the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div id="game-over">
        <h1>GAME OVER</h1>
        <h2>You lost the game</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
    </div>
    <div class="score">Score:
      <div class="textNumber">0</div>
    </div>
    <footer>Left/right keys to move, spacebar to shoot</footer>
  </div>
  <script href="./src/app/game/Assets/Scripts/engine.js"></script>
</body>

</html>
